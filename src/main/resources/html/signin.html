<!DOCTYPE html>
<html lang="en" ng-app="HSLogin">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In Admin</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/sign_in_styles.css">

<script src="../js/bower_components/angular/angular.min.js"></script>
<script
	src="../js/bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../js/app.js"></script>




<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">
				<img src="../img/happySurveylogo.jpg">
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="active"><a href="sass.html">SignIn</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div id="log-in_container" class="container"
		ng-controller="HSLoginController">
		<form class="form-horizontal" ng-submit="login();" name="logInForm">
			<fieldset>

				<!-- Form Name -->
				<legend>Sign In</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="Email">Email</label>
					<div class="col-md-4">
						<input id="email" name="email" type="email" required
							placeholder="example@email.com" class="form-control input-md"
							ng-model="email" ng-blur="upper();">

					</div>

				</div>



				<!-- Password input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="passwordinput">Password
					</label>
					<div class="col-md-4">
						<input id="passwordinput" name="passwordinput" type="password"
							required placeholder="***" class="form-control input-md"
							ng-model="passsword">
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="signin"></label>
					<div class="col-md-4">
						<button id="signin" name="signin" class="btn btn-primary">Sign
							In</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>



</body>

</html>
