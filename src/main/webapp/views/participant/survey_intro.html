<div id="greetingCard">
<!-- Greeting card is shown at the beginning -->
	<div class="mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">{{survey.name}}</h2>
		</div>
		<p class="contentText" id="surveyIntro">{{survey.intro}}</p>
		<p class="contentText" id="surveyDescription">{{survey.beschr}}</p>
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="next" name="next" ng-click="startSurveyConduct()">Umfrage starten</button>
	</div>

</div>
