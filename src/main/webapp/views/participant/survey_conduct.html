<div>
<!-- Greeting card is shown at the beginning -->
	<div id="greetingCard" class="mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">{{survey.name}}</h2>
		</div>
		<p class="contentText" id="surveyIntro">{{survey.intro}}</p>
		<p class="contentText" id="surveyDescription">{{survey.description}}</p>
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="next" name="next" ng-click="nextClicked()">Umfrage starten</button>
	</div>
<!-- The following html code is repeat for each category:Sinn, Glück,etc -->
	<div ng-repeat="category in categories" id="{{category.id}}" class="mdl-card mdl-shadow--2dp hidden-by-default">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">{{category.name}}</h2>
		</div>
		<div ng-repeat="question in questions">
			<div ng-if="question.type == 'dropDown'">
				
			</div>
			
			<div ng-if="question.type == 'linearScale'">
				
			</div>
			
			<div ng-if="question.type == 'multipleChoice'">
				
			</div>
			
			<div ng-if="question.type == 'textField'">
				
			</div>
		</div>
		
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="next" name="next" ng-click="nextClicked()">Weiter</button>
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="back" name="back" ng-click="backClicked()">Zurück</button>
	
	
	
	
	</div>
</div>
