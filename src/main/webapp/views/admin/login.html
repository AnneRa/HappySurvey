<div id="login">
	<div class="mdl-card mdl-shadow--2dp">

		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Log In</h2>
		</div>

		<div class="mdl-card__supporting-text">
			<form ng-submit="login();" name="logInForm">

				<!-- Text input-->
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="email" placeholder="Email"
						name="email" ng-model="email" ng-blur="upper();"> 
				</div>

				<!-- Password input-->
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password"
						placeholder="Passwort" name="passwordinput" ng-model="password" /> 
				</div>

				<!-- Button -->
				<label for="signin"></label>
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
					    name="signin" ng-click="loginClicked()">Log in</button>
					<div class="form-error-message" ng-show="showError">Benutzername
					oder Passwort nicht korrekt!</div>
			</form>
				
		</div>


	</div>
</div>
