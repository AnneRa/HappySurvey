<div id="login">
	<div class="mdl-card mdl-shadow--2dp">

		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Log In</h2>
		</div>

		<div class="mdl-card__supporting-text">
			<form action="#" ng-submit="login();" name="logInForm">

				<!-- Text input-->
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="email" id="email"
						name="email" ng-model="email" ng-blur="upper();"> <label
						class="mdl-textfield__label" for="email">Email</label>
				</div>

				<!-- Password input-->
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password"
						id="passwordinput" name="passwordinput" ng-model="password" /> <label
						class="mdl-textfield__label" for="passwordinput">Passwort</label>
				</div>

				<!-- Button -->
				<label for="signin"></label>
				<button
					class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
					id="signin" name="signin" ng-click="loginClicked()">Log in</button>
			</form>
				<div class="form-error-message" ng-show="showError">Benutzername
					oder Passwort nicht korrekt!</div>
		</div>


	</div>
</div>
