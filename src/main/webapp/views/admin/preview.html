<div id="nav-btn">
	<ol class="ab-nav breadcrumb">
		<li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last"
			ng-bind="breadcrumb.label"></span></li>
	</ol>
	<a ng-href="#/login" class="mdl-button mdl-js-button mdl-button--icon"
		id="logout"> <i class="material-icons">exit_to_app</i>
	</a>

</div>

<div class="back-btn">
	<a ng-href="#/admin/home"
		class="mdl-button mdl-js-button mdl-button--fab"> <i
		class="material-icons">arrow_back</i>
	</a>
</div>

<div class="surveyContent">
	<form action="javascript:void(0)" ng-submit="processInput()">
		<div id="greetingCard" ng-hide="status>0">
		
		<!-- Greeting card is shown at the beginning -->
			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text" type="text">{{survey.name}}</h2>
				</div>
				
				<div>
					<p class="firstQuestion contentText" type="text">{{survey.intro}}</p>
					<p class="contentText" type="text">{{survey.beschr}}</p>
				</div>
			</div>
			
		</div>
				
		<div class="questionContent" ng-show="status==1" ng-repeat = "q in curQuestions">
			<div class="questionCard mdl-card mdl-shadow--2dp">
			
				<div ng-if="q.newGroup" class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">{{q.gi}}/{{q.gm}}: {{q.groupName}}</h2>
				</div>
				
				<div>
					<p class="firstQuestion contentText">{{q.qi}}/{{q.qm}}: {{q.text}}</p>
					<p class="contentText">{{q.info}}</p>
				</div>
				
				<!-- Lineare Skala -->
				<div class="linearAnswer" ng-if="q.type == 1">
					{{q.optionen[0].text}}
					<input type="radio" value="1" ng-model="participant[q.id]">
					<input type="radio" value="2" ng-model="participant[q.id]">
					<input type="radio" value="3" ng-model="participant[q.id]">
					<input type="radio" value="4" ng-model="participant[q.id]">
					<input type="radio" value="5" ng-model="participant[q.id]">
					<input type="radio" value="6" ng-model="participant[q.id]">
					<input type="radio" value="7" ng-model="participant[q.id]">
					<input type="radio" value="8" ng-model="participant[q.id]">
					<input type="radio" value="9" ng-model="participant[q.id]">
					<input type="radio" value="10" ng-model="participant[q.id]">
					{{q.optionen[1].text}}
				</div>
		
				<!-- Multiple-Choice -->
				<div class="mcAnswer" ng-if="q.type == 2">
					<div ng-repeat="o in q.optionen | orderBy: 'orderIndex'">
						<label><input type="checkbox" ng-model="participant[q.id].multi[o.id]">{{o.text}}</label>
					</div>
				</div>
				
				<!-- Drop-Down -->
				<div class="ddAnswer" ng-if="q.type == 3">
					<select ng-options="o.id as o.text for o in q.optionen | orderBy: 'orderIndex'" ng-model="participant[q.id]">
					<option></option>
					</select>
				</div>
				
				<!-- Textfeld -->
				<div class="questionInput" ng-if="q.type == 4">
					<input type="text" ng-model="participant[q.id]">
				</div>
		
			</div>
		</div>
				
		<div ng-show="status==0 || status==2" class="finishContent" style="margin-top:4%;">
			<button ng-show="status==0" value="UMFRAGE STARTEN" ng-click="action='start';" type="submit" 
					class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Umfrage starten</button>
		</div>
		
		<div id="buttons">
			<div class="question-button">
				
				<div class="actionButtons">
					<input value="Zur&uuml;ck" type="submit" ng-show="status>=1 && page > 0" ng-click="action='BWD'" class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					<input value="Weiter" type="submit" ng-show="status==1 && page < maxPages" ng-click="action='FWD'" class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				</div>
			</div>
		</div>
	</form>
</div>
