<div class="back-btn">
	<a ng-href="#/admin/:id/groups" class="mdl-button mdl-js-button mdl-button--fab">
	  <i class="material-icons">arrow_back</i>
	</a>
</div>

<div class="mdl-grid" style="display:block;">

	<div class="mdl-cell mdl-cell--8-col" style="margin: auto;">
		<div class="btn-group">
			<div class="btn-btn-group">
				<a ng-href="#/admin/{{umfId}}/newQuestion" class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					<i class="material-icons">add</i>
					Neue Frage
	        	</a>
        	</div>
		</div>
		
		<div style="display:flex; justify-content:center; margin-bottom:1%;">
			<button ng-click="order = 'groupName'" class="mdl-button mdl-js-button mdl-button--primary mdl-shadow--2dp">
				Sortieren nach Gruppe
	       	</button>
       	</div>
		
		<table class="overviewTable mdl-data-table mdl-js-data-table mdl-shadow--2dp">
		  <thead>
		    <tr>
		      <th class="mdl-data-table__cell--non-numeric">Titel</th>
	    	  <th class="mdl-data-table__cell--non-numeric">Typ</th>
	    	  <th class="mdl-data-table__cell--non-numeric">Gruppe</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="question in questions | orderBy: 'groupName'">
		      <td class="mdl-data-table__cell--non-numeric"><span>{{question.text}}</span></td>
		      <td class="mdl-data-table__cell--non-numeric"><span></span>{{decodeType(question.type)}}</td>
		      <td class="mdl-data-table__cell--non-numeric"><span></span>{{question.groupName}}</td>
		      <td>
		      	<div class="btn-group">
					<button ng-click="delQuestion(question.id)" class="mdl-button mdl-js-button mdl-button--icon">
					  <i class="material-icons">delete</i>
					</button>
					<button ng-click="modQuestion(question.id)" class="mdl-button mdl-js-button mdl-button--icon">
					  <i class="material-icons">create</i>
					</button>	              
	            </div>
		      </td>
		    </tr>
		  </tbody>
		</table>
	
	</div>		
</div>
