<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col button-container">
		<div class="button-position">
			<a ng-href="#/admin/home" class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Zur Ãœbersicht
			</a>
		</div>
	</div>
	
	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--6dp" style="margin:auto;">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Neue Umfrage</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield">
					 <input ng-model="umf.name" class="mdl-textfield__input" type="text"
						placeholder="Titel der Umfrage" required>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea rows="3" ng-model="umf.beschr" type="text" placeholder="Beschreibung"
						class="mdl-textfield__input"></textarea>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea rows="3" ng-model="umf.intro" type="text" placeholder="Intro"
						class="mdl-textfield__input"></textarea>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input ng-model="umf.startdat" type="date" class="mdl-textfield__input"
							placeholder="Startdatum" required >	
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					 <input ng-model="umf.enddat" type="date" class="mdl-textfield__input"
						placeholder="Enddatum" required>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						ng-click="saveSurvey()">
						<i class="material-icons">add</i>
						Speichern
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="mdl-cell mdl-cell--4-col button-container">
		<div class="button-position">
			<a ng-href="#/overviewQuestions" class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Weiter
			</a>
		</div>
	</div>
</div>
