<div id="nav-btn">
	<ol class="ab-nav breadcrumb">
		<li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last"
			ng-bind="breadcrumb.label"></span></li>
	</ol>
	<a ng-href="#/login" class="mdl-button mdl-js-button mdl-button--icon"
		id="logout"> <i class="material-icons">exit_to_app</i>
	</a>

</div>

<div class="back-btn">
	<a ng-href="#/admin/home"
		class="mdl-button mdl-js-button mdl-button--fab"> <i
		class="material-icons">arrow_back</i>
	</a>
</div>

<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col button-container"></div>

	<div class="mdl-cell mdl-cell--4-col">
		<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--6dp"
			style="margin: auto;">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Neue Umfrage</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield">
					<input ng-model="umf.name" class="mdl-textfield__input" type="text"
						placeholder="Titel der Umfrage" required> 
						<span class="mdl-textfield__error">Bitte gib einen Namen an!
						</span>

				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea rows="3" ng-model="umf.beschr" type="text"
						placeholder="Beschreibung" class="mdl-textfield__input" required
						maxlength="1000"></textarea>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea rows="3" ng-model="umf.intro" type="text"
						placeholder="Intro" class="mdl-textfield__input" 
						maxlength="1000"></textarea>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input ng-model="umf.startdat" type="date"
						class="mdl-textfield__input" placeholder="Startdatum">
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input ng-model="umf.enddat" type="date"
						class="mdl-textfield__input" placeholder="Enddatum">
				</div>
			</div>
		</div>
	</div>

	<div class="mdl-cell mdl-cell--4-col button-container">
		<div class="button-position">

			<button ng-click="saveSurvey()"
				class="button-color mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Speichern & Weiter</button>

		</div>
	</div>
</div>
