<div id="nav-btn">
	<ol class="ab-nav breadcrumb">
		<li
			ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
			ng-class="{ active: $last }"><a ng-if="!$last"
			ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
			class="margin-right-xs"></a> <span ng-if="$last"
			ng-bind="breadcrumb.label"></span></li>
	</ol>
	<a ng-href="#/login" class="mdl-button mdl-js-button mdl-button--icon"
		id="logout"> <i class="material-icons">exit_to_app</i>
	</a>

</div>


<div class="back-btn">
	<button ng-click="goBackToSurvey(umf.id)"
		class="mdl-button mdl-js-button mdl-button--fab"> <i
		class="material-icons">arrow_back</i>
	</button>
</div>

	<div class="mdl-cell mdl-cell--8-col" style="margin: auto;">

				</button>
			</div>
		</div>

		<table
			class="overviewTable mdl-data-table mdl-js-data-table mdl-shadow--2dp">

				</tr>

						type="text" id="q{{gruppe.id}}" ng-model="gruppe.name"></td>
					<td class="mdl-data-table__cell--non-numeric"><span>{{gruppe.fragen.length}}</span></td>
