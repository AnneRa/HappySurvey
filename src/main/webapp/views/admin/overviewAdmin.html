<div id="nav-btn">
		<ol class="ab-nav breadcrumb">
		    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
		      <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
		      <span ng-if="$last" ng-bind="breadcrumb.label"></span>
		    </li>
	    </ol>
	    <a ng-href ="#/login" class="mdl-button mdl-js-button mdl-button--icon" id="logout">
			<i class="material-icons">exit_to_app</i>
		</a>
	
</div>

<div id="table">
	<div class="btn-group">
		<div class="btn-btn-group">
			<a ng-href="#/admin/newSurvey" class="button-color mdl-cell mdl-cell--4-col mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Neue Umfrage anlegen
        	</a>
       	</div>
       
        <div class="btn-btn-group">
   			<input ng-model="search" class="mdl-textfield__input" type="text" placeholder="Nach Umfrage suchen...">
	   </div>
	</div>
	
	<table class="overviewTable mdl-data-table mdl-js-data-table mdl-shadow--2dp">
	  <thead>
	    <tr>
	      <th class="mdl-data-table__cell--non-numeric">ID</th>
	      <th class="mdl-data-table__cell--non-numeric">Titel</th>
    	  <th class="mdl-data-table__cell--non-numeric">Intro</th>
    	  <th class="mdl-data-table__cell--non-numeric">Beschreibung</th>
	      <th class="mdl-data-table__cell--non-numeric">Start</th>
	      <th class="mdl-data-table__cell--non-numeric">Ende</th>
	      <th class="mdl-data-table__cell--non-numeric">Link</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="survey in surveys | filter: search">
	      <td class="mdl-data-table__cell--non-numeric"><span type="text">{{survey.id}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric"><span type="text">{{survey.name}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric"><span type="text">{{survey.intro}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric"><span type="text">{{survey.beschr}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric"><span type="date">{{survey.startdat | date}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric"><span type="date">{{survey.enddat | date}}</span></td>
	      <td class="mdl-data-table__cell--non-numeric">
	       <a class="survey-link" href="/HappySurvey/#/getSurvey/{{survey.link}}" target="_blank">{{survey.link}}</a></td>
	      <td>
	      	<div class="btn-group">
	      		<button ng-click="addGroupToSurvey(survey.id)" class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="icons material-icons">group_work</i>
				</button>
	      		<button ng-click="addQuestionToSurvey(survey.id)" class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="icons material-icons">add</i>
				</button>
				<button ng-click="deleteSurvey(survey.id)" class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="icons material-icons">delete</i>
				</button>
				<button ng-click="editSurvey(survey.id)" class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="icons material-icons">create</i>
				</button>
				<a ng-href="#/admin/charts" class="mdl-button mdl-js-button mdl-button--icon" style="color:green"> 
					  <i class="icons material-icons">insert_chart</i>
				</a>            
            </div>
	      </td>
	    </tr>
	  </tbody>
	</table>

</div>
