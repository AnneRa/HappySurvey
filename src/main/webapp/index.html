<!DOCTYPE html>
<html lang="de" data-ng-app="happySurvey">

	<head>
		<title>Happy Survey</title>

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
			<script type="text/javascript" src="assets/lib/angular/angular-animate.min.js"></script>
			<script type="text/javascript" src="assets/lib/angular/angular-route.min.js"></script>
			
			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
			<script type="text/javascript" src="assets/lib/angular/angular-crumble.js"></script>


			<!-- Material Design Lite -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
			<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
			<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
			<link href="assets/lib/material-design-icons-2.0/sprites/css-sprite/sprite-content-black.css" rel="stylesheet">
			
			<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
			<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
			<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
			
			<script src="app/app.js"></script>
			<script type="text/javascript" src="app/controllers/admin/loginController.js"></script>
			<script type="text/javascript" src="app/controllers/admin/newSurveyController.js"></script>
			<script type="text/javascript" src="app/controllers/admin/overviewAdminController.js"></script>
			<script type="text/javascript" src="app/controllers/admin/newQuestionController.js"></script>
			<script type="text/javascript" src="app/controllers/participant/surveyConductController.js"></script>
			
			
			</head>

			<body>
			
				<header role="banner">
			
					<img id="header-logo" src="assets/img/Logo.png">
			
				</header>
				<ol>
					<li ng-repeat="bc in crumble.trail"><a ng-href="#{{bc.path}}">{{bc.label}}</a>
					</li>
				</ol>
			
				<main ng-view></main>
			
			</body>
</html>
